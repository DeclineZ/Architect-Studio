<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Model Exhibit Demo</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"
    }
  }
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    #ar-container {
      flex-grow: 1;
      position: relative;
    }
    #instructions {
      padding: 10px;
      background: rgba(0,0,0,0.6);
      font-size: 16px;
      text-align: center;
    }
    #enter-ar-btn {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #0a74da;
      border: none;
      border-radius: 5px;
      color: white;
    }
        #model-selection {
      position: fixed;
      bottom: 40px;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      display: flex;
      overflow-x: auto;
      box-sizing: border-box;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .hidden-ui {
      transform: translateY(100%);
    }

    #available-models {
      position: fixed;
      bottom: 80px;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      display: flex;
      overflow-x: auto;
      box-sizing: border-box;
      z-index: 10;
    }

    #available-models button {
      background: #333;
      border: 1px solid #555;
      color: white;
      padding: 6px 12px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
    }

    #available-models button.selected {
      background: #0a74da;
      border-color: #049;
      font-weight: bold;
    }

    #toggle-ui-btn {
      position: fixed;
      bottom: 120px;
      left: 10px;
      padding: 6px 12px;
      background: #0a74da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <div id="instructions">
    <p>Move your device slowly to detect surfaces. Tap the screen to place the 3D model.</p>
    <button id="enter-ar-btn">Enter AR</button>
  </div>

  <!-- Model selection UI panel -->
  <div id="model-selection">
    <!-- Model buttons will be added dynamically here -->
    <button id="remove-selected-btn">Remove Selected</button>
    <label for="scale-slider" style="margin-left: 10px;">Scale:</label>
    <input type="range" id="scale-slider" min="0.1" max="5" step="0.01" value="1" disabled style="vertical-align: middle; width: 150px; margin-left: 5px;" />
  </div>

  <!-- Available models selection panel -->
  <div id="available-models"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
