<!-- Updated to use module script and remove individual Three.js scripts -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Model Exhibit Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    #ar-container {
      flex-grow: 1;
      position: relative;
    }
    #instructions {
      padding: 10px;
      background: rgba(0,0,0,0.6);
      font-size: 16px;
      text-align: center;
    }
    #enter-ar-btn {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #0a74da;
      border: none;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <div id="instructions">
    <p>Move your device slowly to detect surfaces. Tap the screen to place the 3D model.</p>
    <button id="enter-ar-btn">Enter AR</button>
  </div>

  <!-- Removed old script tags -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"></script> -->
  
  <!-- Use module script for app.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
